<app-navbar></app-navbar>
<div class="movie-card-container">
  <mat-card *ngFor="let movie of movies" class="movie-card">
    <div class="img-container">
      <img mat-card-image src="{{ movie.Image }}" alt="{{ movie.Title }}" />
      <mat-card-actions class="actions">
        <button
          mat-button
          color="primary"
          (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
        >
          Genre
        </button>
        <button
          mat-button
          color="primary"
          (click)="
            openDirectorDialog(
              movie.Director.Name,
              movie.Director.Bio,
              movie.Director.BirthYear
            )
          "
        >
          Director
        </button>
        <button
          mat-button
          color="primary"
          (click)="openSynopsisDialog(movie.Description)"
        >
          Synopsis
        </button>
        <button mat-icon-button style="width: auto" color="primary"></button>
        <button mat-button color="primary">Add to Favourites</button>
      </mat-card-actions>
    </div>
    <mat-card-header class="card-header">
      <mat-card-title class="card-title">{{ movie.Title }}</mat-card-title>
    </mat-card-header>
  </mat-card>
</div>
