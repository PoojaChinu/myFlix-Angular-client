<mat-card>
  <mat-card-header class="card-header">
    <mat-card-title>Sign Up!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field class="form-inputs">
        <input
          matInput
          [(ngModel)]="userData.Name"
          placeholder="Name"
          type="text"
          name="Name"
          required
        />
      </mat-form-field>
      <mat-form-field class="form-inputs">
        <input
          matInput
          [(ngModel)]="userData.Password"
          type="password"
          placeholder="Password"
          name="Password"
          required
        />
      </mat-form-field>
      <mat-form-field class="form-inputs">
        <input
          matInput
          [(ngModel)]="userData.Email"
          type="email"
          placeholder="Email"
          name="Email"
          required
        />
      </mat-form-field>
      <mat-form-field class="form-inputs">
        <input
          matInput
          [(ngModel)]="userData.Birthday"
          [matDatepicker]="picker"
          placeholder="Birthday"
          name="Birthday"
          required
        />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      (click)="registerUser()"
      class="button-profile"
      color="primary"
    >
      Sign Up
    </button>
  </mat-card-actions>
</mat-card>
